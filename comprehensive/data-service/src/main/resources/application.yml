spring:
  application:
    name: data-service
  cloud:
    config:
      label: master #git分支
      uri: http://localhost:9090 #server地址
      profile: dev #配置文件后缀
      name: config-info #配置文件前缀   那么总的就是 config-info-dev
server:
  port: 8099
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: hystrix.stream


